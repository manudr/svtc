<body>

<div id="includeHeader"></div>
<script>
    $(function(){
        $("#includeHeader").load("header.html");
    });
</script>

    <div class="row">
        <div class="col-lg-2" style="margin-top: 10px; margin-left: -5px;">
            <div id="includedContent"></div>
            <script>
                $(function(){
                    $("#includedContent").load("menu.html");
                });
            </script>
        </div>
        <div class="col-lg-7" style="margin-top: -5px;">
            <div class="w3-content w3-section" style="border-radius: 10px;">
                <img class="img-responsive mySlides w3-animate-fading" src="images/img1.jpg" style="height: 400px; width: 800px;">
                <img class="img-responsive mySlides w3-animate-fading" src="images/img2.jpg" style="height: 400px; width: 800px;">
                <img class="img-responsive mySlides w3-animate-fading" src="images/img3.jpg" style="height: 400px; width: 800px;">
                <img class="img-responsive mySlides w3-animate-fading" src="images/img4.jpg" style="height: 400px; width: 800px;">
            </div>
            <script>
                var myIndex = 0;
                carousel();
                function carousel() {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    myIndex++;
                    if (myIndex > x.length) {myIndex = 1}
                    x[myIndex-1].style.display = "block";
                    setTimeout(carousel, 5000);
                }
            </script>
        </div>
        <div class="col-lg-3" style="margin-top: 10px;">
