<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sri Venkateswara Swamy Temple Of Colorado</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
<div id="includeHeader"></div>
<script>
    $(function(){
        $("#includeHeader").load("header.html");
    });
</script>

<div class="container-fluid">
    <h3 style="padding: 5px; font-weight: bold; color: #800000; background-color: #f0ad4e;">To view big picture please right click on the image and click "Open  in new tab"</h3>
    <div class="row">
        <div class="col-lg-6">
            <h3 style="padding: 5px; font-weight: bold; color: #800000; background-color: #f0ad4e;">Sri Rama Navmi</h3>
           <div class="panel">
               <div class="panel-body" style="overflow-y: scroll; height: 800px;">
                   <script language="JavaScript">
                       var photo;
                       for (i=1;i<=721;i++) {
                           photo="photos/2017/SriRamaNavmi/SriRamaNavmi_"+i+".JPG";
                           document.write("<img src=" + photo + " width=50% style='padding: 5px;'>");
                       }
                   </script>
               </div>
           </div>
        </div>

        <div class="col-lg-6">
            <h3 style="padding: 5px; font-weight: bold; color: #800000; background-color: #f0ad4e;">Shiva Rathri</h3>
            <div class="panel">
                <div class="panel-body" style="overflow-y: scroll; height: 800px;">
                    <script language="JavaScript">
                        var photo;
                        for (i=1;i<=204;i++) {
                            photo="photos/2017/ShivaRathri/ShivaRathri_"+i+".JPG";
                            document.write("<img src=" + photo + " width=50% style='padding: 5px;'>");
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <h3 style="padding: 5px; font-weight: bold; color: #800000; background-color: #f0ad4e;">January Photos</h3>
            <div class="panel">
                <div class="panel-body" style="overflow-y: scroll; height: 800px;">
                    <script language="JavaScript">
                        var photo;
                        for (i=1;i<=40;i++) {
                            photo="photos/2017/Jan13th2017/January13th2017_"+i+".JPG";
                            document.write("<img src=" + photo + " width=50% style='padding: 5px;'>");
                        }
                    </script>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <h3 style="padding: 5px; font-weight: bold; color: #800000; background-color: #f0ad4e;">New Year Photos</h3>
            <div class="panel">
                <div class="panel-body" style="overflow-y: scroll; height: 800px;">
                    <script language="JavaScript">
                        var photo;
                        for (i=1;i<=60;i++) {
                            photo="photos/2017/NewYear/NewYear_"+i+".JPG";
                            document.write("<img src=" + photo + " width=50% style='padding: 5px;'>");
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
