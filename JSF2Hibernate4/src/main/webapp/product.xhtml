<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sri Venkateswara Swamy Temple Of Colorado-Add Temple Service</title>
</h:head>

<h:body>

	<h:form id="productForm">

		<p:panel id="panel" header="Add A New Temple Service">
			<p:messages autoUpdate="true"/>
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel value="Name" style="font-weight:bold"/>
				<p:inputText id="name" placeholder="Puja or Service Name" value="#{productBean.product.name}" label="Name"/>
				<p:message for="name" />

				<p:outputLabel value="Price" style="font-weight:bold"/>
				<p:inputText id="price" placeholder="Price" value="#{productBean.product.price}" label="Price"/>
				<p:message for="price" />

				<p:outputLabel value="Location" style="font-weight:bold"/>
				<p:selectOneMenu id="location" value="#{productBean.product.location}" label="Location">
					<f:selectItem itemLabel="Home" itemValue="Home" />
					<f:selectItem itemLabel="Temple" itemValue="Temple" />
				</p:selectOneMenu>
				<p:message for="location" />

				<p:outputLabel value="Schedule" style="font-weight:bold"/>
				<p:selectOneRadio id="schedule" value="#{productBean.product.schedule}" label="Schedule">
					<f:selectItem itemLabel="Daily" itemValue="Daily" />
					<f:selectItem itemLabel="Weekly" itemValue="Weekly" />
					<f:selectItem itemLabel="Monthly" itemValue="Monthly" />
					<f:selectItem itemLabel="Yearly" itemValue="Yearly" />
				</p:selectOneRadio>
				<p:message for="schedule" />

				<p:outputLabel value="Description" style="font-weight:bold"/>
				<p:inputTextarea id="description" placeholder="Puja or Service Description" value="#{productBean.product.description}" label="Description"/>
				<p:message for="description" />
			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:commandButton value="Save" actionListener="#{productBean.addProduct}" icon="fa-save"/>
				<p:commandButton value="Cancel" actionListener="#{productBean.cancel}" icon="fa fa-fw fa-remove"/>
			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>
</html>
