<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Sri Venkateswara Swamy Temple Of Colorado-Add Temple Service</title>
</h:head>

<h:body>

	<h:form id="productForm">

		<p:panel id="panel" header="Add A New Temple Service">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Name"/>
				<p:inputText value="#{productBean.product.name}"/>

				<p:outputLabel value="Price"/>
				<p:inputText value="#{productBean.product.price}"/>

				<p:outputLabel value="Location"/>
				<p:selectOneMenu value="#{productBean.product.location}">
					<f:selectItem itemLabel="Home" itemValue="Home" />
					<f:selectItem itemLabel="Temple" itemValue="Temple" />
				</p:selectOneMenu>

				<p:outputLabel value="Schedule"/>
				<p:selectOneRadio value="#{productBean.product.schedule}" >
					<f:selectItem itemLabel="Daily" itemValue="Daily" />
					<f:selectItem itemLabel="Weekly" itemValue="Weekly" />
					<f:selectItem itemLabel="Monthly" itemValue="Monthly" />
					<f:selectItem itemLabel="Yearly" itemValue="Yearly" />
				</p:selectOneRadio>

				<p:outputLabel value="Description"/>
				<p:inputTextarea value="#{productBean.product.description}"/>

			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="5">
				<p:commandButton value="Save" actionListener="#{productBean.addProduct}" icon="fa-save"/>
				<p:commandButton value="Cancel" actionListener="#{productBean.cancel}" icon="fa fa-fw fa-remove"/>
			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>
</html>
