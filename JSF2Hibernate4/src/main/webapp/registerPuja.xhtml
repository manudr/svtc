<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sri Venkateswara Swamy Temple Of Colorado-Add Temple Service</title>
</h:head>

<h:body>

    <h:form id="productForm">

        <p:panel id="panel" header="Add A New Temple Service">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Name"/>
                <p:inputText value="#{productBean.name}"/>

                <p:outputLabel value="Price"/>
                <p:inputText value="#{productBean.price}"/>

                <p:outputLabel value="Location"/>
                <p:selectOneMenu value="#{productBean.location}">
                    <f:selectItem itemLabel="Home" itemValue="home" />
                    <f:selectItem itemLabel="Temple" itemValue="temple" />
                </p:selectOneMenu>

                <p:outputLabel value="Schedule"/>
                <p:selectOneRadio value="#{productBean.schedule}" >
                    <f:selectItem itemLabel="Daily" itemValue="daily" />
                    <f:selectItem itemLabel="Weekly" itemValue="weekly" />
                    <f:selectItem itemLabel="Monthly" itemValue="monthly" />
                    <f:selectItem itemLabel="Yearly" itemValue="yearly" />
                </p:selectOneRadio>

                <p:outputLabel value="Description"/>
                <p:inputTextarea value="#{productBean.description}"/>

            </h:panelGrid>

            <h:panelGrid columns="1" cellpadding="5" style="align-items: right;">
                <p:commandButton value="Save" update="panel" actionListener="#{productBean.addProduct}" icon="fa-save" type="button"/>
                <p:commandButton value="Cancel" update="panel" actionListener="#{productBean.cancel}" icon="fa fa-fw fa-remove" type="button"/>
            </h:panelGrid>




        </p:panel>

    </h:form>

</h:body>
</html>
