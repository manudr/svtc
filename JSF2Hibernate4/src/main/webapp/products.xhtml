<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sri Venkateswara Swamy Temple Of Colorado-Temple Services</title>
</h:head>

<h:body>

    <h2>Temple Services</h2>

    <h:form>
    <p:dataTable var="product" value="#{productBean.products}" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column headerText="Id">
            <h:outputText value="#{product.id}" />
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{product.year}" />
        </p:column>

        <p:column headerText="Brand">
            <h:outputText value="#{product.brand}" />
        </p:column>

        <p:column headerText="Color">
            <h:outputText value="#{product.color}" />
        </p:column>
    </p:dataTable>
</h:form>
